<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Roboto+Mono:wght@400;500&family=Salsa&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>

    <!-- NAvbar -->
    <navbar class="nav">
        <div class="main-logo">prime video</div>
            <ul>
                <div class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Live TV</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">My Stuff</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-regular fa-user"></i></li>
                </div>
            </ul>
        </div>
    </navbar>

    <!-- Sliders -->
<div class="carousel">
    <img src="https://images.immediate.co.uk/production/volatile/sites/3/2023/07/Mission-Impossible-7-cast-194c971.jpg?resize=768,574"class="slider">
    <img src="https://i.ytimg.com/vi/mpgpnOytL8E/sddefault.jpg"class="slider">
    <img src="https://m.media-amazon.com/images/S/pv-target-images/179faec376f2ed6b64f14a03aed92c679634f692da4310b55f7c99f62ddf7b5a.jpg"class="slider">
    <img src="https://i.ndtvimg.com/i/2017-10/salman-khan-twitter_650x400_71508915502.jpg"class="slider">
    <img src="https://assets.aboutamazon.com/dims4/default/d10e0de/2147483647/strip/false/crop/1920x1080+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Famazon-blogs-brightspot.s3.amazonaws.com%2F7f%2Fe6%2Fb76966994e56a97dbeba44f56009%2Fbarbie-hero.jpg"class="slider">
</div>
    <!-- Slider Buttons -->
<div class="btns">
    <button class="btn1"onclick="goPrev()"><i class="fa-solid fa-chevron-right"></i></button>
    <button class="btn2"onclick="goNext()"><i class="fa-solid fa-chevron-left"></i></button>
</div>

<div class="watching">
    <p>Continue watching</p>
    <div class="cards">
        <div class="card">
            <img src="https://tv-fanatic-res.cloudinary.com/iu/s--yc2oo_CC--/t_full/cs_srgb,f_auto,fl_strip_profile.lossy,q_auto:420/v1371234049/the-vampire-diaries-season-4-poster.png" 
            class ="card-img"alt="">
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/45bac9b8fcbff226a26e86f28c3d3b5ab4edaa0d903e6251e83843d2f291949e.jpg" 
            class ="card-img" alt="">
        </div>
        <div class="card">
            <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9979867_b_h9_aa.jpg" 
            class ="card-img" alt="">
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BM2UwY2M3NjctM2E1Ni00MGExLWJmZmQtNGViZThiNjYxMjJjXkEyXkFqcGdeQXVyNDYwMjI1MzI@._V1_.jpg" 
            class ="card-img" alt="">
        </div>
    </div>
</div>

<!-- Recomended movies -->
<div class="rec">
    <div class="title">
        <p style="color:rgb(8, 150, 238)">Prime</p>
        <p>Recommended</p>
    </div>
    <div class="rec-cards">
        <img src="https://static-koimoi.akamaized.net/wp-content/new-galleries/2019/09/section-375-movie-review-1.jpg"class="rec-card"alt="">
        <img src="https://canvas-bridge.tubitv.com/j0YXiNUlJyE4s6238fwZWzAhGpA=/0x123:1354x875/1920x1080/smart/img.adrise.tv/07c58a9d-0f71-4a9c-8249-16cec3d125e0.jpg"class="rec-card" alt="">
        <img src="https://wallpapers.com/images/featured/interstellar-pictures-d5hpgadclxszmpeh.jpg"class="rec-card" alt="">
    </div>
</div>

<!-- Amazon Originals -->
<div class="originals">
    <div class="title-o">
        <h6>Prime Amazon Original series</h6>
    </div>
    <div class="o-cards">
        <img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/964b40fe377a6bd8a48b8f2fb5e25ef2417c83fbabf95dee1be780188c6239ca._RI_TTW_.jpg"class="o-card" alt="">
        <img src="https://m.media-amazon.com/images/S/pv-target-images/9fa12c574ee4067adc660031fcef647fda388c96c9b312b1ea047f6236493449.jpg"class="o-card" alt="">
        <img src="https://m.media-amazon.com/images/S/pv-target-images/a3af92e2a4ba15f9d42eb9c335af541946f53ccf1274319212eea2ecb503dba9.jpg"class="o-card" alt="">
        <img src="https://m.media-amazon.com/images/M/MV5BZjBhNTE2NTctZmVlOC00YmY5LTgxMzMtNmRjOTJlNzZiYmU0XkEyXkFqcGdeQXVyODQ5NDUwMDk@._V1_FMjpg_UX1000_.jpg"class="o-card" alt="">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
